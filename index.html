<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Text to Speech Project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>
            Text to Speech
        </header>
        <form action="#">
            <div class="row">
                <label>Enter text</label>
                <textarea id="text"></textarea>
            </div>
            <div class="row">
                <label>Choose Voice</label>
                <div class="outer">
                    <select id="voiceSelect">
                        <option value="">Select a voice</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="convertTextToSpeech()">Convert to Speech</button>
            <button type="button" onclick="pauseSpeech()">Pause</button>
            <button type="button" onclick="resumeSpeech()">Resume</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
